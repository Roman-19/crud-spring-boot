<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">
	<table class="table">
		<thead>
		<tr>
		<th>ID</th>
		<th>NOMBRES</th>
		<th>DNI</th>
		<th>ACCIONES</th>
		</tr>
		</thead>
		<tbody>
			<tr th:each="domicilio:${domicilio}">
				<td th:text="${domicilio.id}"></td>
				<td th:text="${domicilio.ciudad}"></td>
				<td th:text="${domicilio.calle}"></td>
				<td th:text="${domicilio.numero}"></td>
				<td>
				<a th:href="@{/editar/}+${persona.id}" class="btn btn-warning">Editar</a>
				<a th:href="@{/eliminar/}+${persona.id}" class ="btn btn-danger">Eliminar</a>
				<a th:href="@{/editar}" class="btn btn-default">Cancelar</a>
				</td>
			</tr>
			
		</tbody>
	</table>

</div>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="funciones.js"></script>
</body>
</html>
